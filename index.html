<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Profile Setup</title>
  <link rel="stylesheet" href="styles/main.css">
</head>
<body>

      <form>

        <div class ="sign-up1">
        <h1>Sign Up</h1>
      </div>

    <div class= "selection">
        <div class="admin">
          <label>
          <input type="radio" name="user" value="admin"> admin</label>
      </div>
        <div class="personal">
        <label>
          <input type="radio" name="user" value="personal"checked> personal
        </label>
      </div>
       <div class="guest">
         <label>
          <input type="radio" name="user" value="guest"> guest
        </label>
      </div>
    </div>


      <div class="input">
        <div class="input-container">
        <label for="name"><h5>name</h5></label>
            <input type="text" id="name" name="name">
          </div>
          <div class="input-container">
            <label for="emailAddress"><h5>email address</h5></label>
            <input type="text" id="emailAddress" name="emailAddress"></div>
          <div class="input-container">
            <label for="password"><h5>password</h5></label>
            <input type="password" id="password" name="password"></div>
          <div class="input-container">
            <label for="confirmPassword"><h5>confirm password</h5></label>
            <input type="password" id="confirmPassword" name="confirmPassword"></div>
          </div>

          <div class ="bottom">
            <div class="download">
              <div class="file-container">
              <h5>Profile Picture</h5>
              <label for="file"></label>
              <input type="file" id="file">
              </div>
            </div>

            <div class ="sign-up2">
              <button class="button" type="submit">sign up</button>
            </div>
          </div>


      </form>

</body>
</html>
